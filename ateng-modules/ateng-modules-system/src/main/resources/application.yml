# 环境配置
spring:
  profiles:
    active: @profiles.active@
    desc: @profiles.desc@
---
# nacos 配置
spring:
  application:
    name: ${project.artifactId}
  cloud:
    nacos:
      # nacos:8848 服务地址
      server-addr: 192.168.1.10:30848
      username: nacos
      password: Admin@123
      discovery:
        # 注册组
        group: ${spring.profiles.active}
        namespace: a8126e6d-5758-4f5b-b892-2522a250074c
      config:
        # 配置组
        group: ${spring.profiles.active}
        namespace: a8126e6d-5758-4f5b-b892-2522a250074c
  config:
    import: # 引入配置nacos中的配置application-common.yml
      - optional:nacos:application-common.yml
      - optional:nacos:${spring.application.name}.yml
---
# ApiFox 设置 API 请求前缀
# https://apifox.com/help/applications-and-plugins/idea/setting/setting-rule#class-prefix-path
class.prefix.path: /system