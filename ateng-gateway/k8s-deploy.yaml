apiVersion: apps/v1
kind: Deployment
metadata:
  name: ateng-gateway
  namespace: ateng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ateng-gateway
  template:
    metadata:
      labels:
        app: ateng-gateway
    spec:
      hostname: ateng-gateway
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: ateng-boot
                topologyKey: kubernetes.io/hostname
              weight: 1
      containers:
        - name: ateng-gateway
          image: registry.lingo.local/ateng/ateng-gateway:latest
          imagePullPolicy: Always
          #resources:
          #  limits:
          #    cpu: '2'
          #    memory: 2Gi
          #  requests:
          #    cpu: 500m
          #    memory: 512Mi
          ports:
            - name: tcp-20520
              protocol: TCP
              containerPort: 20520
          env:
            - name: JAVA_OPTS
              value: "-Xms128m -Xmx2048m"
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /actuator/health
              port: 20520
            initialDelaySeconds: 20
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /actuator/health
              port: 20520
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "curl -u admin:Admin@123 -X POST http://localhost:20520/actuator/shutdown && sleep 25" ]
---
apiVersion: v1
kind: Service
metadata:
  name: ateng-gateway
  namespace: ateng
  labels:
    app: ateng-gateway
spec:
  type: NodePort
  selector:
    app: ateng-gateway
  ports:
    - port: 20520
      targetPort: 20520
      nodePort: 20520
---
