---
# web 配置
server:
  port: 20520
  servlet:
    context-path: /
---
# 网关配置
spring:
  cloud:
    gateway:
      requestLog: true
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        - id: ateng-auth
          uri: lb://ateng-auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: ateng-modules-system
          uri: lb://ateng-modules-system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
        - id: ateng-example-demo
          uri: lb://ateng-example-demo
          predicates:
            - Path=/example-demo/**
          filters:
            - StripPrefix=1
            # 限流配置
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
                key-resolver: '#{@ipKeyResolver}'
---
# 安全配置
security:
  # 防止XSS攻击
  xss:
    enabled: true
    excludeUrls:
      - /system/notice
      - /workflow/model/save
      - /workflow/model/editModelXml
  # 不校验白名单
  ignore:
    whites:
      - /auth/code
      - /auth/logout
      - /auth/login
      - /auth/binding/*
      - /auth/social/callback
      - /auth/register
      - /auth/tenant/list
      - /resource/sms/code
      - /*/v3/api-docs
      - /*/error
      - /csrf
---
# redis 配置
spring:
  # 缓存Redis的相关配置
  data:
    redis:
      host: 192.168.1.10
      database: 92 # Redis数据库索引（默认为0）
      port: 42784 # Redis服务器连接端口
      password: Admin@123 # Redis服务器连接密码（默认为空）
      client-type: lettuce  # 默认使用Lettuce作为Redis客户端
      lettuce:
        pool:
          max-active: 100 # 连接池最大连接数（使用负值表示没有限制）
          max-wait: -1s # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-idle: 100 # 连接池中的最大空闲连接
          min-idle: 0 # 连接池最小空闲连接数
          time-between-eviction-runs: 1s # 空闲对象逐出器线程的运行间隔时间.空闲连接线程释放周期时间
      timeout: 10000ms # 连接超时时间（毫秒）
---
